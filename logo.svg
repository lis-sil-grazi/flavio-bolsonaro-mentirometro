<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009C3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Outer circle background -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#e8e8e8" stroke-width="1"/>
  
  <!-- Main shield shape -->
  <path d="M 100 30 L 145 55 L 145 95 Q 145 135 100 160 Q 55 135 55 95 L 55 55 Z" 
        fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Yellow accent bar (Brazil yellow) -->
  <rect x="70" y="80" width="60" height="3" fill="#FCD116" rx="1.5"/>
  
  <!-- Checkmark - truth symbol -->
  <g transform="translate(100, 100)">
    <!-- Left check line -->
    <line x1="-8" y1="2" x2="-2" y2="8" 
          stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right check line -->
    <line x1="-2" y1="8" x2="12" y2="-6" 
          stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>